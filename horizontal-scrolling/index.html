<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Scroll with mouse wheel</title>
    <link rel="stylesheet" href="style.css">

<body>

                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75" />
                </svg>
            </button>
            <div class="cards">
                <div class="card">

                    <div>

                    </div>
                </div>
                <div class="card">
                    <img src="./images/image2.webp" alt="">
                    <div>
                        <strong>Title</strong>
                        <span>Subtitle</span>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/image3.webp" alt="">
                    <div>
                        <strong>Title</strong>
                        <span>Subtitle</span>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/image1.webp" alt="">
                    <div>
                        <strong>Title</strong>
                        <span>Subtitle</span>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/image2.webp" alt="">
                    <div>
                        <strong>Title</strong>
                        <span>Subtitle</span>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/image3.webp" alt="">
                    <div>
                        <strong>Title</strong>
                        <span>Subtitle</span>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/image1.webp" alt="">
                    <div>
                        <strong>Title</strong>
                        <span>Subtitle</span>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/image2.webp" alt="">
                    <div>
                        <strong>Title</strong>
                        <span>Subtitle</span>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/image3.webp" alt="">
                    <div>
                        <strong>Title</strong>
                        <span>Subtitle</span>
                    </div>
                </div>
            </div>
            <button class="next">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75" />
                </svg>
            </button>
        </div>
    </div>


    <script>
        const cards = document.querySelector(".cards"),
            allCards = document.querySelectorAll(".card"),
            buttons = document.querySelectorAll(".cards_wrapper button"),
            prevBtn = document.querySelector(".prev"),
            nextBtn = document.querySelector(".next");


        cards.addEventListener("wheel", (event) => {
            if (event.deltaY > 0) {
                event.currentTarget.scrollLeft += event.currentTarget.clientWidth;
            } else {
                event.currentTarget.scrollLeft -= event.currentTarget.clientWidth;
            }
        });

        buttons.forEach((button) => {
            button.addEventListener("click", (event) => {
                if (event.currentTarget.classList.contains("prev")) {
                    cards.scrollLeft -= cards.clientWidth;
                } else {
                    cards.scrollLeft += cards.clientWidth;
                }
            });
        });

        const btnsFunction = () => {
            if (cards.scrollLeft === 0) {
                prevBtn.style.display = "none";
            } else {
                prevBtn.style.display = "unset";
            }

            if (cards.scrollLeft + cards.clientWidth === cards.scrollWidth) {
                nextBtn.style.display = "none";
            } else {
                nextBtn.style.display = "unset";
            }

            console.log(cards.scrollLeft, cards.scrollWidth)
        };

        cards.addEventListener("scroll", btnsFunction);
        window.addEventListener("load", btnsFunction);

    </script>
</body>

</html>
